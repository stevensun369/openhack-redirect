<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page</title>

        <style>
            /*@font-face {
                font-family: "CustomFont";
                src:
                    url("fonts/MyFont.woff2") format("woff2"),
                    url("fonts/MyFont.woff") format("woff");
                font-weight: normal;
                font-style: normal;
            }*/

            body {
                margin: 0;
                padding: 0;
                background: black;
                overflow: hidden;
                height: 100vh;
                width: 100vw;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                color: white;
                font-family: "CustomFont", Arial, sans-serif;
            }

            .logo-wrapper {
                position: relative;
                width: 150px;
                height: 150px;
            }

            .logo {
                width: 100%;
                height: 100%;
                animation: spin 4s linear infinite;
                transform-origin: center center;
                mask-image: linear-gradient(
                    -75deg,
                    rgba(0, 0, 0, 0.4) 30%,
                    #000 50%,
                    rgba(0, 0, 0, 0.4) 70%
                );
                -webkit-mask-image: linear-gradient(
                    -75deg,
                    rgba(0, 0, 0, 0.4) 30%,
                    #000 50%,
                    rgba(0, 0, 0, 0.4) 70%
                );
                mask-size: 200%;
                -webkit-mask-size: 200%;
                animation: shimmer 2s linear infinite;
            }

            @keyframes shimmer {
                0% {
                    -webkit-mask-position: 200%;
                    mask-position: 200%;
                }
                100% {
                    -webkit-mask-position: -200%;
                    mask-position: -200%;
                }
            }

            .message {
                margin-top: 20px;
                font-size: 1.5rem;
                text-align: center;
                font-family: monospace;
            }

            .floating-item {
                position: absolute;
                width: 50px;
                height: 50px;
                opacity: 0.8;
                will-change: transform;
            }
        </style>
    </head>
    <body>
        <!-- Rotating Logo with shimmer mask -->
        <div class="logo-wrapper">
            <img src="images/logo.svg" alt="Logo" class="logo" />
        </div>

        <!-- Message -->
        <div class="message">Connecting to mainframe...</div>

        <!-- Floating Items -->
        <img src="images/cursor.png" class="floating-item" />
        <img src="images/key.png" class="floating-item" />
        <img src="images/keycap.png" class="floating-item" />
        <img src="images/star 1.png" class="floating-item" />
        <img src="images/terminal.png" class="floating-item" />
        <img src="images/star 1.png" class="floating-item" />
        <img src="images/star 1.png" class="floating-item" />

        <script>
            const items = document.querySelectorAll(".floating-item");

            const rows = 4;
            const cols = 4;

            const padding = 50;
            const maxWidth = window.innerWidth - padding;
            const maxHeight = window.innerHeight - padding;

            const cellWidth = window.innerWidth / cols;
            const cellHeight = window.innerHeight / rows;

            let positions = [];

            function setElementStart(el, startX, startY) {
                el.style.setProperty("--startX", startX + "px");
                el.style.setProperty("--startY", startY + "px");

                el.style.transform = `translate(${startX}px, ${startY}px)`;
            }

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const x =
                        j * cellWidth +
                        Math.random() * cellWidth -
                        window.innerWidth / 2;
                    const y =
                        i * cellHeight +
                        Math.random() * 2.2 * cellHeight -
                        window.innerHeight / 3;
                    positions.push({ x, y });
                }
            }

            console.log(positions);

            items.forEach((el, index) => {
                const duration = 3 + Math.random() * 3;
                const delay = Math.random() * 2;
                const dx1 = (Math.random() - 0.5) * 150;
                const dy1 = (Math.random() - 0.5) * 150;
                const dx2 = (Math.random() - 0.5) * 150;
                const dy2 = (Math.random() - 0.5) * 150;

                setElementStart(el, positions[index].x, positions[index].y);

                el.style.animation = `move ${duration}s ease-in-out ${delay}s infinite alternate`;

                el.style.setProperty("--dx1", dx1 + "px");
                el.style.setProperty("--dy1", dy1 + "px");
                el.style.setProperty("--dx2", dx2 + "px");
                el.style.setProperty("--dy2", dy2 + "px");
            });
        </script>

        <style>
            @keyframes move {
                0% {
                    transform: translate(var(--startX), var(--startY));
                }
                25% {
                    transform: translate(
                        calc(var(--startX) + var(--dx1)),
                        calc(var(--startY) + var(--dy1))
                    );
                }
                50% {
                    transform: translate(
                        calc(var(--startX) + var(--dx2)),
                        calc(var(--startY) + var(--dy2))
                    );
                }
                75% {
                    transform: translate(
                        calc(var(--startX) + var(--dx1) / 2),
                        calc(var(--startY) + var(--dy2) / 2)
                    );
                }
                100% {
                    transform: translate(var(--startX), var(--startY));
                }
            }
        </style>
    </body>
</html>
