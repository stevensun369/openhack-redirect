<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: black;
                overflow: hidden;
                height: 100vh;
                width: 100vw;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                color: white;
                font-family: Arial, sans-serif;
            }

            .logo {
                width: 150px;
                height: 150px;
                background: red;
                animation: spin 6s linear infinite;
                transform-origin: center center;
            }

            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }

            .message {
                margin-top: 20px;
                font-size: 1.5rem;
                text-align: center;
            }

            .floating-item {
                position: absolute;
                width: 50px;
                height: 50px;
                opacity: 0.7;
                animation: floatRandom 20s infinite;
            }

            @keyframes floatRandom {
                0% {
                    transform: translate(0, 0) rotate(0deg);
                }
                20% {
                    transform: translate(80px, -100px) rotate(45deg);
                }
                40% {
                    transform: translate(-120px, -50px) rotate(90deg);
                }
                60% {
                    transform: translate(100px, 120px) rotate(180deg);
                }
                80% {
                    transform: translate(-80px, 100px) rotate(270deg);
                }
                100% {
                    transform: translate(0, 0) rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <!-- Rotating Logo -->
        <div class="logo"></div>

        <!-- Message -->
        <div class="message">Welcome to Our Website</div>

        <!-- Floating Items -->
        <img
            src="item1.png"
            class="floating-item"
            style="top: 10%; left: 20%; animation-delay: 0s"
        />
        <img
            src="item2.png"
            class="floating-item"
            style="top: 70%; left: 10%; animation-delay: 3s"
        />
        <img
            src="item3.png"
            class="floating-item"
            style="top: 40%; left: 80%; animation-delay: 6s"
        />
        <img
            src="item4.png"
            class="floating-item"
            style="top: 80%; left: 60%; animation-delay: 9s"
        />
        <img
            src="item5.png"
            class="floating-item"
            style="top: 15%; left: 70%; animation-delay: 12s"
        />
        <img
            src="item6.png"
            class="floating-item"
            style="top: 60%; left: 40%; animation-delay: 15s"
        />
        <img
            src="item7.png"
            class="floating-item"
            style="top: 30%; left: 50%; animation-delay: 18s"
        />
    </body>
</html>
